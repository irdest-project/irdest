[workspace]
members = [
    # The decentralised router
    "ratman",
    "ratman/lib-client",
    "ratman/lib-netmod",
    "ratman/lib-types",

    # Various utility crates
    "utils/clockctrl",
    "utils/eris-rs",
    "utils/installer",
    "utils/irdest-firmware-util",
    "utils/task-notify",
    "utils/tracing-syslog",
    "utils/cchamt",

    # Available netmod drivers
    "netmods/netmod-fuzz",
    "netmods/netmod-inet",
    "netmods/netmod-lan",
    "netmods/netmod-lora",
    "netmods/netmod-mem",
    "netmods/netmod-wd",

    # End-user applications
    "clients/android-vpn/jni",
    "clients/irdest-echo",
    "clients/irdest-proxy",
]

exclude = [
    # Firmware abstractions and crates
    "firmware/lora-modem",
]
