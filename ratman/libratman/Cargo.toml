[package]
name = "libratman"
description = "Ratman types, client, and interface library"
version = "0.5.0"
edition = "2021"
license = "GPL-3.0-or-later"

[features]
## TODO: figure out if it makes sense to disable one or both of these features by default
default = [ "client", "netmod" ]
netmod = [ ]
client = [ "proto" ]
proto = [ "protobuf", "protoc-rust" ]
metrics = [ "prometheus-client" ]
daemon = [ "nix" ]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.0" # REMOVE
flate2 = "1.0"
nom = "7.0"

## Async runtime and utilities
tokio = { version = "1.0", features = [ "rt", "fs", "io-util", "macros", "io-std", "net", "time", "process", "sync", "signal", "parking_lot" ] }
tokio-util = { version = "0.7", features=[ "compat" ] }
futures = "0.3"
tokio-stream = "0.1"

async-eris = { version = "0.1", path = "../../utils/eris-rs" }
async-trait = "0.1"
# deprecated:
# async-std = { version = "1.0", features = ["attributes"] }
byteorder = "1.0"
bytes = "1.5"
cfg-if = "1.0"
chrono = { version = "0.4", features = ["serde"] }
protobuf = { version = "2.19", optional = true }
thiserror = "1.0"

tracing = "0.1"
tracing-subscriber = "0.2"

ed25519-dalek = "1.0.0"
blake2 = "0.9.0"
hex = "0.4"
rand = "0.7"
regex = "1.0"
twox-hash = "1.5"

prometheus-client = { version = "0.16", optional = true }
nix = { version = "0.23", optional = true }

[dev-dependencies]
serde_json = "1.0"

[build-dependencies]
protoc-rust = { version = "2.19", optional = true }

[package.metadata.docs.rs]
no-default-features = true
