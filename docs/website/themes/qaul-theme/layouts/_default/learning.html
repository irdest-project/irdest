{{ define "main" }}
<main class="block block-content">
  <div class="wrap">
    <h1></h1>
    <div class="title-image"><img src="/img/tobi_reads_325x350.png" width="227" height="350" /></div>
    <h1 class="title-header">{{ .Title }}</h1>

    <p>{{ .Params.Intro }}</p>
    
    <div class="twocol">
      <div class="col-padding">
        <h2>{{ .Params.User_Title }}</h2>
        {{ .Params.Users | markdownify }}
      </div>
      <div class="col-padding">
        <h2>{{ .Params.Devs_Title }}</h2>
        {{ .Params.Devs | markdownify }}
      </div>
    </div>
  </div>
</main>
{{ end }}
