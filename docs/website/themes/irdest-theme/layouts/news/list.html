{{ define "main" }}
<main id="main">
<section class="white">
    <h1 class="top">{{ .Title }}</h1>
    <div class="page">
        <article class="news">
        {{ .Content }}
        {{ range .Pages.ByDate.Reverse }}
            <a class="newslist" href="{{ .Permalink }}">
                <div class="date">{{ dateFormat "2 January 2006" .Date}}</div>
                <h3>{{ .Title }}</h3>
                <p>{{ .Description }}</p>
            </a>
        {{ end }}
    </div>
</section>
</main>
{{ end }}
